name: Build and Publish VSIX

on:
  push:
    tags:
      - 'v*'  # Triggers only on tags like v1.0.0, v2.1.3 etc.

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 🔧 Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: 🔧 Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: 📦 Restore NuGet packages
      run: nuget restore MauiMudBlazor/MauiMudBlazor.csproj

    - name: 🛠️ Build VSIX
      run: msbuild MauiMudBlazor/MauiMudBlazor.csproj /p:Configuration=Release

    - name: 🚀 Publish to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        files: |
          MauiMudBlazorVSIX/bin/Release/*.vsix
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
